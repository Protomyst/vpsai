version: '3.4'

services:
  one-api:
    image: "${REGISTRY:-docker.io}/justsong/one-api:latest"
    container_name: one-api
    restart: always
    command: --log-dir /app/logs
    ports:
      - "3000:3000"
    volumes:
      - ~/ai/data/oneapi:/data
      - ./logs:/app/logs
    environment:
      - REDIS_CONN_STRING=redis://redis
      - SESSION_SECRET=random_string
      - TZ=Asia/Shanghai
    depends_on:
      - redis
    networks:
      - vpsai-net

  redis:
    image: "${REGISTRY:-docker.io}/redis:latest"
    container_name: oneapi-redis
    restart: always
    networks:
      - vpsai-net

networks:
  vpsai-net:
    external: true
