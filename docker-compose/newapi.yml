version: '3.4'

services:
  new-api:
    image: calciumion/new-api:latest
    container_name: new-api
    restart: always
    ports:
      - "4000:3000"
    volumes:
      - ~/ai/data/newapi:/data
      - ./logs:/app/logs
    environment:
      # 移除 SQL_DSN 配置，使用默认的 SQLite
      - REDIS_CONN_STRING=redis://redis
      - TZ=Asia/Shanghai
    depends_on:
      - redis
    networks:
      - vpsai-net

  redis:
    image: redis:latest
    container_name: new-api-redis
    restart: always
    networks:
      - vpsai-net

networks:
  vpsai-net:
    external: true
